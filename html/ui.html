<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Retrait</a>
					<a href="#" class="button sans btnDeposit">Dépot</a>
					<a href="#" class="button sans btnTransfer">Transfert</a>
					<!--<a href="#" class="button sans btnBalance">Solde</a>-->
					<a href="#" class="button sans btnQuick">Retirer $100</a>
					<a href="#" class="button sans btnClose">Quitter</a>
				</div>
			</div>
			<div class="body balance-container">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Retrait</a>
					<a href="#" class="button sans btnDeposit">Dépot</a>
					<a href="#" class="button sans btnHome">Accueil</a>
					<a href="#" class="button sans btnClose">Quitter</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
              <input id="amount" type="text" placeholder="Montant" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Retirer</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Accueil</a>
						<a href="#" class="button sans btnClose">Quitter</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
              <input id="amount" type="text" placeholder="Montant" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Dépot</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Accueil</a>
						<a href="#" class="button sans btnClose">Quitter</a>
				</div>
			</div>
			<div class="body transfer-container">
				<div class="form">
					<form id="transfer-form">
              <input id="amount" type="text" placeholder="Montant" class="sans" required/><br>
              <input id="toPlayer" type="text" placeholder="Destinaire" class="sans" required/><br>
              <button type="submit" id="submit" class="submit sans">Transfert</button>
          </form>
				</div>
				<div class="centered">
						<a href="#" class="button sans btnHome">Accueil</a>
						<a href="#" class="button sans btnClose">Quitter</a>
				</div>
			</div>
		</div>
	</div>
</body>
